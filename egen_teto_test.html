                question: "Í≤∞Ï†ïÏùÑ ÎÇ¥Î¶¥ Îïå Îã§Î•∏ ÏÇ¨ÎûåÏùò ÏùòÍ≤¨Î≥¥Îã§ ÎÇ¥ ÌåêÎã®ÏùÑ Ïö∞ÏÑ†ÌïúÎã§.",
                options: [
                    { text: "Îß§Ïö∞ Í∑∏Î†áÎã§", score: { egen: 0, teto: 2 } },
                    { text: "Í∑∏Î†áÎã§", score: { egen: 0, teto: 1 } },
                    { text: "Î≥¥ÌÜµÏù¥Îã§", score: { egen: 0, teto: 0 } },
                    { text: "Í∑∏Î†áÏßÄ ÏïäÎã§", score: { egen: 1, teto: 0 } },
                    { text: "Ï†ÑÌòÄ Í∑∏Î†áÏßÄ ÏïäÎã§", score: { egen: 2, teto: 0 } }
                ]
            },
            {
                question: "Îã§Î•∏ ÏÇ¨ÎûåÏùò Í∞êÏ†ïÍ≥º ÏûÖÏû•ÏùÑ Ïù¥Ìï¥ÌïòÎ†§Í≥† Î®ºÏ†Ä ÎÖ∏Î†•ÌïúÎã§.",
                options: [
                    { text: "Îß§Ïö∞ Í∑∏Î†áÎã§", score: { egen: 2, teto: 0 } },
                    { text: "Í∑∏Î†áÎã§", score: { egen: 1, teto: 0 } },
                    { text: "Î≥¥ÌÜµÏù¥Îã§", score: { egen: 0, teto: 0 } },
                    { text: "Í∑∏Î†áÏßÄ ÏïäÎã§", score: { egen: 0, teto: 1 } },
                    { text: "Ï†ÑÌòÄ Í∑∏Î†áÏßÄ ÏïäÎã§", score: { egen: 0, teto: 2 } }
                ]
            }
        ];

        let currentQuestion = 0;
        let scores = { egen: 0, teto: 0 };
        let selectedOption = null;

        function startTest() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('testScreen').style.display = 'block';
            document.getElementById('totalQ').textContent = questions.length;
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option.text;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });

            updateProgress();
            document.getElementById('nextButton').classList.remove('show');
            selectedOption = null;
        }

        function selectOption(index) {
            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // ÌòÑÏû¨ ÏÑ†ÌÉù ÌëúÏãú
            document.querySelectorAll('.option')[index].classList.add('selected');
            
            selectedOption = index;
            document.getElementById('nextButton').classList.add('show');
        }

        function nextQuestion() {
            if (selectedOption === null) return;
            
            // Ï†êÏàò Í≥ÑÏÇ∞
            const question = questions[currentQuestion];
            const selectedScore = question.options[selectedOption].score;
            scores.egen += selectedScore.egen;
            scores.teto += selectedScore.teto;
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressPercent').textContent = Math.round(progress) + '%';
        }

        function showResult() {
            document.getElementById('testScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            const resultContainer = document.getElementById('resultContainer');
            const isEgen = scores.egen > scores.teto;
            
            if (isEgen) {
                resultContainer.classList.add('egen');
                document.getElementById('resultTitle').textContent = 'ÏóêÍ≤ê (ÏóêÏä§Ìä∏Î°úÍ≤êÌòï) üíï';
                document.getElementById('resultSubtitle').textContent = 'Í∞êÏÑ±Ï†ÅÏù¥Í≥† Î∂ÄÎìúÎü¨Ïö¥ Îß§Î†•Ïùò ÏÜåÏú†Ïûê';
                document.getElementById('resultDescription').textContent = 
                    'ÎãπÏã†ÏùÄ Í∞êÏ†ï ÌëúÌòÑÏù¥ ÌíçÎ∂ÄÌïòÍ≥† ÏÑ¨ÏÑ∏Ìïú Í∞êÏÑ±ÏùÑ Í∞ÄÏßÑ ÏóêÍ≤êÌòïÏù¥ÎÑ§Ïöî! ÌÉÄÏù∏Ïùò Í∞êÏ†ïÏùÑ Ïûò Ïù¥Ìï¥ÌïòÍ≥† Í≥µÍ∞êÌïòÎäî Îä•Î†•Ïù¥ Îõ∞Ïñ¥ÎÇòÎ©∞, Í¥ÄÍ≥ÑÏóêÏÑú Îî∞ÎúªÌïòÍ≥† Î∞∞Î†§Ïã¨ ÍπäÏùÄ Î™®ÏäµÏùÑ Î≥¥ÏûÖÎãàÎã§. Î∂ÄÎìúÎüΩÍ≥† Ïö∞ÏïÑÌïú Îß§Î†•ÏúºÎ°ú ÏÇ¨ÎûåÎì§ÏóêÍ≤å ÏïàÏ†ïÍ∞êÏùÑ Ï£ºÎäî ÌÉÄÏûÖÏûÖÎãàÎã§.';
            } else if (scores.teto > scores.egen) {
                resultContainer.classList.add('teto');
                document.getElementById('resultTitle').textContent = 'ÌÖåÌÜ† (ÌÖåÏä§ÌÜ†Ïä§ÌÖåÎ°†Ìòï) üí™';
                document.getElementById('resultSubtitle').textContent = 'Í∞ïÏù∏ÌïòÍ≥† Ï†ÅÍ∑πÏ†ÅÏù∏ Î¶¨ÎçîÏã≠Ïùò ÏÜåÏú†Ïûê';
                document.getElementById('resultDescription').textContent = 
                    'ÎãπÏã†ÏùÄ Ï£ºÎèÑÏ†ÅÏù¥Í≥† Í≤∞Îã®Î†• ÏûàÎäî ÌÖåÌÜ†ÌòïÏù¥ÎÑ§Ïöî! Î™©Ìëú ÏßÄÌñ•Ï†ÅÏù¥Î©∞ Ï†ÅÍ∑πÏ†ÅÏù∏ ÏÑ±Ìñ•ÏúºÎ°ú Ïñ¥Î†§Ïö¥ ÏÉÅÌô©ÏóêÏÑúÎèÑ ÏùòÏó∞ÌïòÍ≤å ÎåÄÏ≤òÌï©ÎãàÎã§. Í∞ïÏù∏Ìïú Ï†ïÏã†Î†•Í≥º Ï∂îÏßÑÎ†•ÏúºÎ°ú Ï£ºÎ≥Ä ÏÇ¨ÎûåÎì§ÏóêÍ≤å Îì†Îì†Ìï®ÏùÑ Ï£ºÎäî ÌÉÄÏûÖÏûÖÎãàÎã§.';
            } else {
                resultContainer.classList.add('egen');
                document.getElementById('resultTitle').textContent = 'Í∑†ÌòïÌòï ‚öñÔ∏è';
                document.getElementById('resultSubtitle').textContent = 'ÏóêÍ≤êÍ≥º ÌÖåÌÜ†Ïùò Í∑†ÌòïÏû°Ìûå Îß§Î†•';
                document.getElementById('resultDescription').textContent = 
                    'ÎãπÏã†ÏùÄ ÏóêÍ≤êÍ≥º ÌÖåÌÜ†Ïùò ÌäπÏÑ±ÏùÑ Í∑†ÌòïÏûàÍ≤å Í∞ÄÏßÄÍ≥† ÏûàÎäî ÌÉÄÏûÖÏù¥ÎÑ§Ïöî! ÏÉÅÌô©Ïóê Îî∞Îùº Î∂ÄÎìúÎü¨ÏõÄÍ≥º Í∞ïÏù∏Ìï®ÏùÑ Ï†ÅÏ†àÌûà Î∞úÌúòÌï† Ïàò ÏûàÎäî Ïú†Ïó∞ÏÑ±ÏùÑ Í∞ÄÏßÄÍ≥† ÏûàÏäµÎãàÎã§.';
            }
            
            document.getElementById('scoreDisplay').textContent = 
                `ÏóêÍ≤ê Ï†êÏàò: ${scores.egen}Ï†ê | ÌÖåÌÜ† Ï†êÏàò: ${scores.teto}Ï†ê`;
        }

        function restartTest() {
            currentQuestion = 0;
            scores = { egen: 0, teto: 0 };
            selectedOption = null;
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('egen', 'teto');
        }
    </script>
